<div class="container-fluid">
  <div class="row justify-content-center category_main">
    <div *ngIf="isFetching$ | async " class="col-12 d-flex justify-content-center align-items-center">
      <mat-spinner></mat-spinner>
    </div>
    <div class="col-4 col-md-2 text-center" *ngFor="let item of categories$ | async ">
      <button class="category_button" mat-raised-button [color]=" selectedCategory === item ? 'accent' : 'primary' " (click)="onSelectCategory(item)" >{{item}}</button>
    </div>
  </div>
</div>
